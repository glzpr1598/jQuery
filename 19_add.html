<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/jQuery.gif">
        <title>jQuery</title>
        <style>
            
        </style>
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <ol id="ol1">
            <li>item 1</li>
            <li>item 2</li>
            <li>item 3</li>
        </ol>
        <button id="btn1">Append</button>
        <button id="btn2">Prepend</button>
        <button id="btn3">After</button>
        <button id="btn4">Before</button>
    </body>
    <script>
        /*
        .append() : 자식요소로 뒤쪽에 추가
        .prepend() : 자식요소로 앞쪽에 추가
        .after() : 해당 요소 뒤에 추가
        .before() : 해당 요소 앞에 추가
        */
        
        // .append()
        $("#btn1").click(function() {
            $("#ol1").append("<li>Appended item</li>");
        });
        
        // .prepend()
        $("#btn2").click(function() {
            $("#ol1").prepend("<li>Prepended item</li>");
        });
        
        // .after()
        $("#btn3").click(function() {
            $("#ol1").after("<p>After element</p>");
        });
        
        // .before()
        $("#btn4").click(function() {
            $("#ol1").before("<p>Before element</p>");
        });
    </script>
</html>
