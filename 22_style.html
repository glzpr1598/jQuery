<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/jQuery.gif">
        <title>jQuery</title>
        <style>
            .ex {
                
            }
        </style>
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <p id="p1" style="color:blue; font-size: 32px;">
            스타일이 적용된 문단
        </p>
        폰트 사이즈 : <span id="span1"></span>
        <br>
        폰트 컬러 : <span id="span2"></span>
        <br>
        <button id="btn1">적용</button>
        <p id="p2">스타일을 적용할 문단</p>
    </body>
    <script>
        /*
        .css(스타일속성, [값]) : 스타일 속성값을 반환하거나, 속성값을 적용.
        */
        
        // 로드가 완료되면 폰트 사이즈와 컬러 가져옴
        $(document).ready(function() {
            $("#span1").html($("#p1").css("font-size"));
            $("#span2").html($("#p1").css("color"));
        });
        
        // 적용 버튼을 누르면 스타일을 적용
        $("#btn1").click(function() {
            $("#p2").css("font-size", $("#span1").html());
            $("#p2").css("color", $("#span2").html());
        });
    </script>
</html>
