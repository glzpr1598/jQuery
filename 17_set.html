<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/jQuery.gif">
        <title>jQuery</title>
        <style>
            
        </style>
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <p id="p1">.text 테스트</p>
        <p id="p2">.html 테스트</p>
        <input id="input2" type="text" value="비밀번호">
        <br><br>
        <button id="btn1">Set</button>
    </body>
    <script>
        $("#btn1").click(function() {
            $("#p1").text("<h1>문자열 강조<h1>");
            $("#p2").html("<h1>문자열 강조<h1>");
            $("#input2").attr("type", "password");
        });
    </script>
</html>
