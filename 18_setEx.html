<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/jQuery.gif">
        <title>jQuery</title>
        <style>
            
        </style>
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <input id="input1" type="text" placeholder="사이트를 입력하세요.">
        <a id="a1" href="">이동</a>
    </body>
    <script>
        /*
        google 입력 후 이동 시 google 열기
        naver 입력 후 이동 시 naver 열기
        */
        $("#a1").click(function() { // 링크 클릭
            var $site = $("#input1").val(); // 입력값 가져옴
            
            // a태그의 href 속성값 변경
            if ($site == "google") {
                $("#a1").attr("href", "https://www.google.co.kr/");
            } else if ($site == "naver") {
                $("#a1").attr("href", "https://www.naver.com/");
            } else {
                $("#a1").attr("href", "");
            }
        });
    </script>
</html>
