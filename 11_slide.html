<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/jQuery.gif">
        <title>jQuery</title>
        <style>
            div {
                background: yellow;
                text-align: center;
                border: solid thin;
                padding: 5px;
                cursor: pointer;
            }
            
            .myClass {
                padding: 50 0;
                display: none;
            }
        </style>
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id="div1">메뉴1</div>
        <div class="myClass" id="div2">서브 메뉴</div>
        <br>
        <div id="div3">메뉴2</div>
        <div class="myClass" id="div4">서브 메뉴</div>
    </body>
    <script>
        /*
        .slideDown([속도], [callback]) -> 아래로 내려오면서 보여짐
        .slideUp([속도], [callback]) -> 위로 올라가면서 사라짐
        .slideToggle([속도], [callback]) -> 위 2가지 토글
        */
        $("#div2").slideDown();
        // 메뉴1 버튼에 마우스를 올리면 서브메뉴가 슬라이드되며 나타나도록
        $("#div1").hover(function() {
            $("#div2").slideDown("fast");
        }, function() {
            $("#div2").slideUp("fast");
        });
        
        // 메뉴2를 클릭시 slideToggle
        $("#div3").click(function() {
            $("#div4").slideToggle("fast");
        });
    </script>
</html>
