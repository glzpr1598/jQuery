<html>
    <head>
        <meta charset="utf-8">
        <link rel="icon" href="img/jQuery.gif">
        <title>jQuery</title>
        <style>
            #div1 {
                width: 300px;
                height: 200px;
                background-color: aquamarine;
                padding: 10px;
            }
            #div2 {
                text-align: center;
            }
        </style>
        <script src="//code.jquery.com/jquery-3.3.1.min.js"></script>
    </head>
    <body>
        <div id="div1">
            ID <input id="input1" type="text">
            <br>
            PW <input id="input2" type="password">
            <br>
            <button id="btn1">로그인</button>
            <br><br>
            <div id="div2"></div>
        </div>
    </body>
    <script>
        // 로그인 영역에 마우스 올릴 시 메시지 표시
        $("#div1").hover(function() {
            $("#div2").html("로그인을 하세요.");
        }, function() {
            $("#div2").html("");
        });
        
        // 입력창 포커스 시 배경색 지정
        $("input").focusin(function() {
            $(this).css("background-color", "lightgray");
        });
        // 입력창 포커스 해제 시 배경색 해제
        $("input").focusout(function() {
            $(this).css("background-color", "");
        });
        
    </script>
</html>
